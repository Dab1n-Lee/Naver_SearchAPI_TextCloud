<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <title>search result</title>
    <style>
        .my{
            margin-bottom: 20;
            margin-top: 20;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>"{{keyword}}" 키워드로 검색한 결과는 다음과 같습니다.</h1>
        <img src="{{url_for('static', filename = '/img/result.png')}}">
        <h2 class="my">상위 10개 검색어는 아래와 같습니다.</h2>
        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th>연관 키워드</th>
                        <th>키워드 개수</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in tags%}
                         <tr>
                            <td>{{tag[0]}}</td>
                            <td>{{tag[1]}}</td>
                         </tr>
                    {% endfor %}
                </tbody>
            </table>
        </figure>

        <h3>만약에 제외하고 싶으신 단어가 있으시다면 아래 버튼을 누른 후, 제외 단어를 입력후 실행하세요.</h3>
        <form action="/" method="post">
            <button>홈으로</button>
        </form>
    </main>
</body>
</html>
